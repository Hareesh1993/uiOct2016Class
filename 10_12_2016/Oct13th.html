 	<!--main document type of the web page-->
  	<!DOCTYPE html>
 	<html>
     	<!--head of the web page-->
     	<head>
         	<!--title - this is the title of this html file-->
         	<title>Employee Form</title>
         	<!--style - this is used to write CSS style on the html file itself-->
         	<style>
             	body{
                 	background-color: grey;
             	}
         	</style>
         	<!--script - this is used to write javascript on the html file itself-->
         	<script>
 
         	</script>
         	<!--link - this is used to link an external source-->
         	<!--this is used to source only css files and images-->
         	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 
         	<!--base - this used to specify the base URL of our web page-->
         	<!--this is optional and to be written based on server configuration-->
         	<base href="/home" />
 
         	<!--meta - this is used to describe more meta information which are not covered by the above five-->
         	<meta name="description" content="This is the official website for applying an Employee Position in BankOfAmerica"/>
         	<meta name="keywords" content="BankOfAmerica, Employee, Employee form, form, applicant" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
         	<meta charset="UTF-8" />
     	</head>
 
     	<!--body of the web page-->
     	<!--body is the rendering part of the html-->
     	<body>
 
         	<!--main article for forms-->
         	<article>
 
             	<!--page header-->
             	<header>
                 	<h1>Welcome to BankOfAmerica!</h1>
            	</header>
 
             		<!--main body of the page-->
             		<section>
                 		<!--form for Employee position-->
                 		<form name="Employee Form">
                     		<!--First Name-->
                    	 	<div>
                         		<label for="firstName">Applicant's First Name:</label>
                         		<input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>
                     		</div>
                    		 <br />
                     		<!--Last Name-->
                     		<div>
                         		<label for="lastName">Applicant's Last Name:</label>
                         		<input type="text" id="lastName" name="lName" placeholder="Enter your Last Name" />
                     		</div>
                     		<br />
                     		<!--Phone Number-->
                     		<div>
                         		<label for="phoneNumber">Applicant's Phone Number:</label>
                         		<input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" />
                     		</div>
                     		<br />
                     		<!--Email Id-->
                     		<div>
                         		<label for="Email">Enter Email-Id:</label>
                         		<div id="Email"></div>
                            		<span> <input type="text" id="Email" name="Email" Placeholder="Email Id" /></span>
                     		</div>
                     		<br/> 
                     		<!--Password-->
                     		<div>
                     			<label for ="Password">Enter Password</label>
                     			<div id="Password">
                     				<input type="Password" id="Password" name="Password" placeholder="Password" />
                     		</div>
                     		<br/>
                     		<!--Gender-->
                     		<div>
                     		<label>Gender</label>
                     		<br/>
                     			<label for="Gender">Male:</label>
              
                     				<input type="radio"  name="gender" value="male">
                     		</div>
                     	
                     		<!--Gender-->
                     		<div>
                     			<label for="Gender">Female</label>
                     			
                     				<input type="radio"  name="gender" value="female">
                     		</div>
                     		<!--checkbox-->
                     		<div>
                     			<label for="checkbox">
                     			<div id="checkbox">
                     				<input type="checkbox" id="checkbox">
                     		</div>
                     		<br/>
                     		<!--submit button-->
                     		<button type="submit" id="submit">
                         		<span>Submit</span>
                     		</button>
                     		<!--reset/cancel-->
                     		<button type="reset" id="reset">
                         		<span>Cancel</span>
                     		</button>
                 		</form>

             		</section>
 
             	<!--footer of the page-->
             	<footer>
                 	I'm at the bottom
             	</footer>
         	</article>
     	</body>
 	</html>
